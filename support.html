    <div class="container text-center">
        <form id="form" class="mx-auto" action="">
            <fieldset class="m-4">
                <div class="mb-2">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" placeholder="Ingrese Nombre" class="form-control" name="nombre" id="nombre">
                </div>

                <div class="mb-2">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" placeholder="Ingrese Apellido" class="form-control" name="apellido"
                        id="apellido">
                </div>

                <div class="mb-2">
                    <label for="Email" class="form-label">Email:</label>
                    <input type="text" placeholder="Ingrese Email" class="form-control" name="Email" id="Email">
                </div>


                <div class="mb-2">
                    <label class="form-label" for="mensaje">Mensaje</label>
                    <textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="10"
                        placeholder="Ingrese aquÃ­ sus comentarios"></textarea>
                </div>

                <div class="mb-2">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="labelCheck">Acepta terminos y condiciones</label>
                </div>

                <div class="mb-3">
                    <div class="btn-group">
                        <input class="btn btn-primary" type="submit" value="Enviar formulario">
                        <input class="btn btn-primary" type="reset" value="Borrar formulario">
                    </div>
                </div>
            </fieldset>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Boostrap-v5-->

    <!--Boostrap-v5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- sass -->
    <link rel="stylesheet" href="css/custom.css">



    <!--Font Awe
some para los iconos de redes sociales-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Icono de favoritos-->
    <link rel="shortcut icon" href="img/analytics.png" type="image/x-icon" />

    <title>CoderHouse</title>
</head>

<body>
    <header class="headerl">
        <nav class="nav">
            <img class="logo__responsive" href="index.html" src="img/logoipsum-logo-32.svg" alt="logo html" />
            <label for="check" class="bars">
                <i class="fas fa-bars"></i>
            </label>
            <input type="checkbox" id="check">
            <ul class="nav__menu">
                <li><a class="nav-link" href="index.html">Index</a></li>
                <li><a class="nav-link" href="pricing.html">Pricing</a></li>
                <img href="index.html" src="img/logoipsum-logo-32.svg" alt="logo html" />
                <li><a class="nav-link" href="community.html">Community</a></li>
                <li><a class="nav-link" href="support.html">Support</a></li>
                <li><button class="btnl" onclick="location.href='register.html'"><span>Register</span></button></li>
            </ul>
        </nav>
    </header>



    <div class="contenido__support animation1">
        <form action="">
            <fieldset class="m-auto col-4">
                <div class="mb-2">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" placeholder="Ingrese Nombre" class="form-control" name="nombre" id="nombre">
                </div>

                <div class="mb-2">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" placeholder="Ingrese Apellido" class="form-control" name="apellido"
                        id="apellido">
                </div>

                <div class="mb-2">
                    <label for="Email" class="form-label">Email:</label>
                    <input type="text" placeholder="Ingrese Email" class="form-control" name="Email" id="Email">
                </div>

                <div class="mb-2">
                    <label for="Email" class="form-label">Contraseña:</label>
                    <input type="password" placeholder="Ingrese Contraseña" class="form-control" name="Email"
                        id="Email">
                </div>


                <div class="mb-4 animation1">
                    <div class="btn-toolbar justify-content-evenly" role=" toolbar">
                        <div class="btn-group p-2" role="group">
                            <button class="btnl" type="submit" value="Registrar">Registrar</button>
                        </div>
                    </div>
                </div>
                <div class="mb-4 animation1">
                    <div class="btn-toolbar justify-content-evenly" role=" toolbar">
                        <div class="btn-group" role="group">
                            <i class="fab fa-apple"></i>
                        </div>
                        <div class="btn-group" role="group">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="btn-group" role="group">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="btn-group" role="group">
                            <i class="fab fa-google"></i>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>




    <footer class="footer">
        <div class="nav__footer">
            <div>
                <ul>
                    <img class="navbar-brand" src="img/logoipsum-logo-32.svg" alt="Logo" />
                </ul>
            </div>
            <div class="nav__social">
                <ul>
                    <li><i class="fab fa-facebook"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                    <li><i class="fab fa-twitter"></i></li>
                </ul>
            </div>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
